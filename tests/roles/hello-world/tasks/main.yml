- name: Delete project
  k8s:
    kind: Project
    api_version: v1
    name: hello
    state: absent
    kubeconfig: '{{ os_kubeconfig }}'
    host: '{{ os_host }}'
    verify_ssl: '{{ os_verify_ssl }}'
  register: delete_project

- debug: msg={{ lookup('k8s', api_version='v1', kind='Project', resource_name='hello')}}

- name: Create project
  k8s:
    kind: Project
    api_version: v1
    name: hello
    state: present
    kubeconfig: '{{ os_kubeconfig }}'
    host: '{{ os_host }}'
    verify_ssl: '{{ os_verify_ssl }}'
  register: create_project

- debug: msg={{ lookup('k8s', api_version='v1', kind='Project', resource_name='hello')}}

- name: Create service
  k8s:
    state: present
    definition:
      kind: Service
      apiVersion: v1
      metadata:
        name: hello-service
        namespace: hello
        labels:
          app: hello
      spec:
        ports:
          - port: 8080
            targetPort: 8080
            name: web-tcp
        selector:
          app: hello
    kubeconfig: '{{ os_kubeconfig }}'
    host: '{{ os_host }}'
    verify_ssl: '{{ os_verify_ssl }}'
  register: create_service

- debug: msg={{ lookup('k8s', api_version='v1', kind='Service', namespace='hello', label_selector='app=hello') }}

- name: Create deployment config
  k8s:
    state: present
    kubeconfig: '{{ os_kubeconfig }}'
    host: '{{ os_host }}'
    verify_ssl: '{{ os_verify_ssl }}'
    definition:
      kind: DeploymentConfig
      apiVersion: apps.openshift.io/v1
      metadata:
        name: hello-deploy
        namespace: hello
        labels:
          app: hello
      spec:
        replicas: 1
        selector:
          app: hello
        strategy:
          type: Rolling
        template:
          metadata:
            name: hello-pod
            labels:
              app: hello
          spec:
            containers:
              - name: hello
                image: openshift/busybox-http-app
                ports:
                - containerPort: 8080
                  protocol: TCP
                  name: web-8080-tcp
                - containerPort: 8100
                  protocol: TCP
                  name: web-8100-tcp
  register: create_deployment

- debug: msg={{ lookup('k8s', api_version='apps.openshift.io/v1', kind='DeploymentConfig', namespace='hello', resource_name='hello-deploy')}}

- name: Create route
  k8s:
    kubeconfig: '{{ os_kubeconfig }}'
    host: '{{ os_host }}'
    verify_ssl: '{{ os_verify_ssl }}'
    state: present
    definition:
      kind: Route
      apiVersion: route.openshift.io/v1
      metadata:
        name: hello-route
        namespace: hello
      spec:
        port:
          targetPort: web-tcp
        tls:
          termination: edge
        to:
          kind: Service
          name: hello-service
          weight: 100
  register: create_route

- debug: msg={{ lookup('k8s', api_version='route.openshift.io/v1', kind='Route', namespace='hello', resource_name='hello-route')}}
