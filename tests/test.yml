---
- name: Load the modules 
  hosts: all 
  gather_facts: no
  vars:
    os_kubeconfig: konfig.json 
    os_host: localhost:8443
    os_verify_ssl: False
  roles:
    - role: ansible-kubernetes-modules
    - role: hello-world 
    - role: hello-templates
  tasks:
    - name: output cluster information
      debug: msg={{ lookup('k8s', cluster_info=item) }}
      with_items:
        - version
        - api_groups
